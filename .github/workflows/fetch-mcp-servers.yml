name: Fetch MCP Servers from Registries

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      registry:
        description: 'Registry to fetch from'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - github
          - smithery
          - docker
          - mcpmarket

jobs:
  fetch-servers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Docker (optional for Docker MCP)
        uses: docker/setup-buildx-action@v3
        continue-on-error: true
          
      - name: Install dependencies for MCP importers
        run: |
          cd scripts/mcp-importers
          npm install
          
      - name: Fetch MCP servers from registries
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        run: |
          echo "Skipping MCP markdown file generation - we only use Docker MCP now"
          # cd scripts/mcp-importers
          # node fetch-from-registries.js \
          #   --registry ${{ github.event.inputs.registry || 'all' }} \
          #   --output ../../mcp-servers
            
      - name: Install dependencies for registry generation
        run: |
          npm install gray-matter
          
      - name: Generate registry.json
        env:
          CI: 'true'
        run: |
          npm run generate:registry
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: auto-fetch MCP servers from registries'
          title: '[Auto] Update MCP Servers from Registries'
          body: |
            ## ü§ñ Automated MCP Server Update
            
            This PR was automatically generated by the fetch-mcp-servers workflow.
            
            ### Sources
            Registry: **${{ github.event.inputs.registry || 'all' }}**
            
            The workflow fetched the latest MCP servers from:
            - ‚úÖ GitHub ModelContextProtocol repository
            - ‚úÖ Docker Hub MCP organization
            - ${{ secrets.SMITHERY_API_KEY && '‚úÖ' || '‚ö†Ô∏è' }} Smithery.ai registry ${{ secrets.SMITHERY_API_KEY && '' || '(API key not configured)' }}
            - ‚è≥ MCPMarket (coming soon)
            
            ### What to review
            - Check that the new/updated server definitions are properly formatted
            - Verify metadata (execution_type, badges, source_registry) is correct
            - Ensure no sensitive information was accidentally included
            
            ### Next steps
            After merging, the updated servers will be available:
            - In the web UI at https://buildwithclaude.com
            - Via the BWC CLI with `bwc add --mcp <server-name>`
          branch: auto-update-mcp-servers
          delete-branch: true
          labels: |
            automation
            mcp-servers